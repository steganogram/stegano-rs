language: rust
cache: cargo
sudo: true

DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  before_deploy:
    - name="stegano-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cp target/$TARGET/release/stegano $name/
    - cp README.md LICENSE $name/
    - tar czvf $name.tar.gz $name
  deploy:
    provider: releases
    api_key:
      secure: 
    file: stegano-$TRAVIS_TAG-$TARGET.tar.gz
    skip_cleanup: true
    draft: true
#    on:
#      branch: master
#      tags: true

matrix:
  include:

    # tests pass
    - stage: build
      rust: stable
      before_install: sudo apt-get update
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - cmake
            - gcc
            - binutils-dev
            - libssl-dev
      install:
        - rustup component add rustfmt
        - rustup component add clippy
        - cargo install cargo-tarpaulin
      script:
        - cargo test --all --locked
        - cargo bench
        - cargo clippy --all-targets -- -D warnings
        - cargo fmt --all -- --check
        - cargo doc
      after_success: |
        cargo tarpaulin --out Xml
        bash <(curl -s https://codecov.io/bash)
      env: RUST_BACKTRACE=1

    - stage: deploy-linux-artifact
      env: JOB=dist-linux TARGET=x86_64-unknown-linux-musl
      rust: stable
      before_script: rustup target add $TARGET
      script: cargo build --release --target $TARGET --locked
      addons:
        apt:
          packages:
            - musl-tools
      <<: *DEPLOY_TO_GITHUB

    - stage: deploy-osx-artifact
      env: JOB=dist-osx MACOSX_DEPLOYMENT_TARGET=10.7 TARGET=x86_64-apple-darwin
      rust: stable
      os: osx
      script: cargo build --release --target $TARGET --locked
      <<: *DEPLOY_TO_GITHUB

    - stage: publish-on-crates
      after_deploy:
        - cd stegano-core
        - cargo publish --token "$CRATES_IO_TOKEN"

notifications:
  email:
    on_success: never

stages:
  - name: deploy-linux-artifact
    # require the type to be push to master
    if: type = push AND branch = master and tag IS present
  - name: deploy-osx-artifact
    # require the type to be push to master
    if: type = push AND branch = master and tag IS present
  - name: publish-on-crates
    # require the type to be push to master
    if: type = push AND branch = master and tag IS present